<!DOCTYPE html>
<html>
<body>

<div id="test">
<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Change Content</button>
<div id="demo">
</div>

<script>
function loadDoc(){
const xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function () {
	if (this.readyState === this.DONE) {
		const obj = JSON.parse(xhr.responseText);
        var text=obj[0].lat;
        document.getElementById("demo").innerHTML =text;
	}
});
var addressName="Chandakos"; //Chandakos
var number='18'; //20
var city="Heraklion";
var country="Greece";
var address=addressName+" "+number+" " +city+" "+country; 


xhr.open("GET", "https://forward-reverse-geocoding.p.rapidapi.com/v1/search?q="+address+"&accept-language=en&polygon_threshold=0.0");

xhr.setRequestHeader("x-rapidapi-host", "forward-reverse-geocoding.p.rapidapi.com");
var key="ADD YOUR KEY;
xhr.setRequestHeader("x-rapidapi-key", key);

xhr.send();
}
</script>

</body>
</html>
